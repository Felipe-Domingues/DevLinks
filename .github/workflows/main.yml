name: Deploy Staging → Produção

on:
  push:
    branches:
      - staging

jobs:
  teste-e-aprovar:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Executando testes (homologação)
        run: |
          echo "Rodando testes..."
          sleep 5
          echo "Testes concluídos com sucesso."

      - name: Aguardar aprovação para publicar em produção
        run: echo "Esperando aprovação manual para publicar..."

      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar Pull Request staging → main
        id: criar_pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo set-default ${{ github.repository }}
          PR_URL=$(gh pr create --base main --head staging --title "Publicar em produção" --body "Merge automático após aprovação" || true)
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Merge Pull Request
        if: env.PR_NUMBER != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
